<!-- Modal -->
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myLargeModalLabel">Agregar productos</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        </div>
        <div class="modal-body">
            <h5 class="modal-title">{{ product.name }} {{ product.brand }} {{ product.reference }}</h5><br>
            <form method="POST" action="{% url 'agregar_stock' product.id %}">
                {% csrf_token %}
                <label>Añadir Stock</label>
                <div class="input-group custom">
                    <input type="number" class="form-control form-control-lg" placeholder="Stock" name="stock" required>
                    <div class="input-group-append custom">
                        <span class="input-group-text"><i class="icon-copy fa fa-cubes" aria-hidden="true"></i></span>
                    </div>
                </div>
                <label>Actualizar precio</label>
                <div class="input-group custom">
                    <input type="number" class="form-control form-control-lg" placeholder="Precio" name="precio" value="0">
                    <div class="input-group-append custom">
                        <span class="input-group-text"><i class="icon-copy fa fa-dollar" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-0">
                            <button type="button" class="btn btn-secondary btn-lg btn-block" data-dismiss="modal">Cerrar</button>
                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Guardar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
