{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sistema de Inventarios Veristock</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/ICONO-VERISTOCK.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->
  <link href="{% static 'lib/landing-page/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/landing-page/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo me-auto">
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="{% url 'landing_page' %}"><img src="{% static 'img/logos/Logo-3.png' %}" alt="" class="img-fluid"></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Inicio</a></li>
          <li><a class="nav-link scrollto" href="#about">Nosotros</a></li>
          <li><a class="nav-link scrollto" href="#modulos">Módulos</a></li>
          <li><a class="nav-link scrollto" href="#services">Funcionalidades</a></li>
          <li><a class="nav-link scrollto" href="#powers">Ventajas</a></li>
          <li><a class="nav-link scrollto" href="#team">Grupo</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contáctanos</a></li>
          <li><a href="{% url 'iniciar_sesion' %}"><button type="button" class="btn btn-warning">Iniciar sesión</button></a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  {% block content %}{% endblock %}

  <main id="main">

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer class="pie-pagina">
    <div class="grupo-1">
      <figure>
        <a href="#">
          <img id="logofinal" src="{% static 'img/icono3.png ' %}" alt="Logo de SLee Dw">
        </a>
      </figure>
      <span>
        <small class ="derechos">&copy; 2022 - Todos los Derechos Reservados a Veristock.</small>
      </span>     
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'lib/landing-page/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'lib/landing-page/aos/aos.js' %}"></script>
  <script src="{% static 'lib/landing-page/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'lib/landing-page/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'lib/landing-page/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'lib/landing-page/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'lib/landing-page/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

  {% block extrajs %}
  {% endblock extrajs %}

</body>

</html>
