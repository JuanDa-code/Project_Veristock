{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form class="form" method="post">
                {% csrf_token %}
				<img width="340" height="80"src="{% static 'img/login/Logo.png' %}" alt="logo">
				<h1>Iniciar sesión</h1>
				<span>Usa tu cuenta</span>
				<input type="text" placeholder="Nombre Usuario" name="username" required id="id_username"/>
				<input type="password" placeholder="Contraseña" name="password" required id="id_password"/>
				<a href="#">¿Olvidaste la contraseña?</a>
				<button type="submit" id="submit">Ingresar</button>
				<a href="{% url 'home1' %}">Cancelar</a>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<img src="{% static 'img/login/imagenlogin2.svg' %}">
			</div>
		</div>
	</div>
</body>
</html>
