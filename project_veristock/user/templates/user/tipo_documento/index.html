{% extends "./../../social/listar.html" %}

{% block col %}
<tr>
    <th scope="col" style="width: 15%">#</th>
    <th style="width: 40%">Tipo de documento</th>
</tr>
{% endblock col %}

{% block row %}
    {% for td in object_list %}
        <tr>
            <td class="table-plus">{{ td.id }}</td>
            <td>{{ td.type_document }}</td>
        </tr>
    {% endfor %}
{% endblock row %}
